#log4j.rootLogger=debug,FILE,CONSOLE

log4j.rootLogger=debug,CONSOLE
log4j.addivity.org.apache=true

#mybatis logger config  sql print
#log4j.logger.org.mybatis= DEBUG
log4j.logger.org.apache.commons.httpclient=INFO
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource = DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner = DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate = DEBUG
log4j.logger.org.mybatis=DEBUG
log4j.logger.java.sql.Connection = DEBUG
log4j.logger.java.sql.Statement = DEBUG
log4j.logger.java.sql.PreparedStatement = DEBUG
log4j.logger.org.mybatis.caches = DEBUG
log4j.logger.java.sql.ResultSet = DEBUG

 
#apache\u65e5\u5fd7  apache/diamond/dubbo/springframework  log level
log4j.logger.httpclient.wire = INFO
log4j.logger.org.apache = INFO
log4j.logger.com.taobao.diamond = INFO
log4j.logger.com.alibaba.dubbo = WARN
log4j.logger.org.springframework = WARN

#\u6846\u67b6\u65e5\u5fd7 yaoex-core log level
log4j.logger.com.yaoex = DEBUG


# \u5e94\u7528\u4e8e\u63a7\u5236\u53f0
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=debug
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=[start]%d{DATE}[DATE]%n%p[PRIORITY]%n%x[NDC]%n%t[THREAD] n%c[CATEGORY]%n%m[MESSAGE]%n%n

